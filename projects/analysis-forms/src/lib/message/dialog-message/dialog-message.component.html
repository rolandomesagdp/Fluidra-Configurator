<div mat-dialog-title class="analysis-header">
	<div class="analysis-header-actions">
		<div class="analysis-header-actions-caption mat-caption">
			{{ "dashboard.delete.caption" | translate }}
		</div>
		<button
			class="analysis-header-actions-close"
			mat-icon-button
			mat-dialog-close
			cdkFocusInitial
			color="primary"
		>
			<mat-icon>close</mat-icon>
		</button>
	</div>
	<h1 class="analysis-header-title mat-headline-4">
		{{ confirmMessageData.title }}
	</h1>
</div>

<div mat-dialog-content class="analysis-content">
	<p>{{ confirmMessageData.message }}</p>
	<div mat-dialog-actions class="analysis-actions">
		<button class="reject_button" mat-stroked-button mat-dialog-close color="primary">
			{{ confirmMessageData.rejectButtonText }}
		</button>
		<button
         class="confirm_button"
			mat-raised-button
			cdkFocusInitial
			color="primary"
			(click)="confirm()"
		>
			{{ confirmMessageData.acceptButtonText }}
		</button>
	</div>
</div>
