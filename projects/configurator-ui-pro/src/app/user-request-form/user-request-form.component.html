<form [formGroup]="userRequestForm" (ngSubmit)="onSubmit()">
   <fcc-input label="Id" formControlName="requestId"></fcc-input>
   <fcc-input label="Amount" inputType="number" formControlName="requestAmount"></fcc-input>
   <fcc-user-form-group formGroupName="user"></fcc-user-form-group>

   <button type="submit" mat-raised-button color="primary">Save</button>
</form>
